<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" id="profile-avatar" src="https://via.placeholder.com/180x180" alt=".">
            <h1 class="profile-name" id="profile-name">Matheus Brito</h1>
            <h2 class="profile-username" id="profile-username">Matheus-Brito22</h2>
            <ul class="numbers">
                <li class="numbers-item" id="repos">
                    <h4>Reposit√≥rios</h4>
                    5
                </li>
                <li class="numbers-item" id="followers">
                    <h4>Seguidores</h4>
                    5
                </li>
                <li class="numbers-item" id="following">
                    <h4>Seguindo</h4>
                    5
                </li>
            </ul>
            <a href="" class="profile-link" id="profile-link">Ver no Github</a>
        </div>
    </header>

    <script>
    
        document.addEventListener('DOMContentLoaded', function(){

            const avatar  = document.getElementById('profile-avatar');
            const name = document.getElementById('profile-name');
            const userName = document.getElementById('profile-username');
            const repos = document.getElementById('repos');
            const followers = document.getElementById('followers');
            const following = document.getElementById('following');
            const link = document.getElementById('profile-link');

            fetch('https://api.github.com/users/Matheus-Brito22')
            .then(function(resposta){
                return resposta.json();
            })
            .then(function(json){

                avatar.src = json.avatar_url;
                name.innerHTML = json.name;
                userName.innerHTML = json.login;
                repos.innerHTML = json.public_repos;
                followers.innerHTML = json.followers;
                following.innerHTML = json.following;
                link.href = json.html_url
            })
        })

    </script>
</body>
</html>
